<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life-like Game</title>
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
	<link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="header">
        <h1>Life-like Game</h1>
    </div>
    <canvas id="cnv"></canvas>
    <div id="controls">
        <div class="control-group">
            <button id="startstop">Старт</button>
            <label for="speed">Скорость симуляции (цикл/с):</label>
            <input type="range" id="speed" min="1" max="100" step="1" value="10">
            <span id="speedValue">10</span>
        </div>
        <div class="control-group">
            <button id="clear">Очистить поле</button>
            <button id="generate">Сгенерировать поле</button>
            <label for="frequency">Частота появления:</label>
            <input type="range" id="frequency" min="0" max="1" step="0.01" value="0.09">
            <span id="frequencyValue">0.09</span>
        </div>
        <div id="rulesList"></div>
        <button id="addRule">Добавить правило</button>
    </div>

    <div id="modal">
        <div class="modal-content">
            <h2>Добавить правило</h2>
            <label for="modalNeighbourhood">Выберите правило:</label>
            <select id="modalNeighbourhood">
                <option value="Moore">Moore</option>
                <option value="Neumann">Neumann</option>
                <option value="Moore_no_borders">Moore_no_borders</option>
            </select>
            <br>
            <label for="modalB">Параметры b:</label>
            <input type="text" id="modalB" placeholder="Например: 3">
            <br>
            <label for="modalS">Параметры s:</label>
            <input type="text" id="modalS" placeholder="Например: 2,3">
            <br><br>
            <button id="saveRule">Сохранить</button>
            <button id="closeModal">Закрыть</button>
        </div>
    </div>

	<script type="module" src="js/main.js"></script>
</body>
</html>
